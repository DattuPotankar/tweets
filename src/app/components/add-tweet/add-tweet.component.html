<div class="card trans">
    <!-- <div *ngIf="!showAddDialog"
    (click)="updateAddStatus()">
        <button class="btn btn-primary">
            Add
        </button>
    </div> -->
    <div>
        <div class="card-header">
            Add a Tweet
        </div>
        <div class="card-body">
            <form #myForm="ngForm" (ngSubmit)="addData(myForm.value)">
                <div class="form-group m-1">
                    <label for="formGroupTweet">Tweet</label>
                    <input type="text" class="form-control" id="tweetInput" name="text" placeholder="Tweet" required ngModel>
                </div>
                <div class="form-group m-1">
                    <label for="formGroupDesc">Description</label>
                    <input type="text" class="form-control" id="descriptionInput"
                    name="description" placeholder="Tweet" required ngModel>
                </div>
                <div class="form-group m-1">
                    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid" >Add</button>
                </div>
            </form>
        </div>
    </div>

</div>
