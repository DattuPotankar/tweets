<div class="card">
    <form class="form-inline">
        <div class="row ">
            <div class="col-sm-4">
                <input type="text" name="search" id="" [(ngModel)]="term" class="form-control" placeholder="Search">
            </div>
            <div class="col-2">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
            <div class="col-2">

            <button class="btn btn-outline-danger" style="float: right;" (click)="signOut()"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
            </div>
        </div>
        
        
      </form>
</div>
<div class="trans card mt-2 scrollbar">
    <div class="card-header">
        Tweets
    </div>
    <div class="card-body trans">
        <app-tweet 
        *ngFor="let tweet of tweets | filter:term"
        (deleteEvent)="deleteTweet($event)"
        (editEvent)="getTweets()"
        [tweet]="tweet">
        </app-tweet>
    </div>
</div>
